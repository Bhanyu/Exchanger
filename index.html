<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <div class="head_part">
          <div class="logo">
            <img src="./images/Asset 1@3x 1.svg" alt="" />
          </div>
          <div class="navbar">
            <nav>
              <ul class="nav_list">
                <li class="nav_list">
                  <a class="black_nav_link" href="#">БАНK</a>
                </li>
                <li class="nav_list"><a href="#">БИЗНЕС</a></li>
                <li class="nav_list"><a href="#">ИНВЕСТИЦИИ</a></li>
                <li class="nav_list"><a href="#">СТРАХОВАНИЕ</a></li>
                <li class="nav_list"><a href="#">МОБАЙЛ</a></li>
                <li class="nav_list"><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li class="nav_list"><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
              </ul>
            </nav>
          </div>
          <div class="exit_part">
            <button class="exit">ВОЙТИ</button>
          </div>
        </div>
      </div>
    </header>
    <section id="exc-section">
      <div class="container">
        <div class="inner-part">
          <h2>Конвертер валют онлайн</h2>
          <div class="exchange-part">
            <div class="exchange first">
              <p class="saler">У меня есть</p>
              <div class="exchange-options">
                <div class="rub active">RUB</div>
                <div class="usd">USD</div>
                <div class="eur">EUR</div>
                <div class="gbp">GBP</div>
              </div>
              <div class="value-indicator">
                <input  type="number"  class="excvalue value1" />
                <span class="hidden1"></span>
                <span class="excequation eqt1"></span>
               
              </div>
            </div>
            <div class="exchange second">
              <p class="saler">У меня есть</p>
              <div class="exchange-options">
                <div class="rub2">RUB</div>
                <div class="usd2 active">USD</div>
                <div class="eur2">EUR</div>
                <div class="gbp2">GBP</div>
              </div>
              <div class="value-indicator">
                <input type="number"   class="excvalue value2"  />
                <span class="hidden2"></span>
                <span class="excequation eqt2"></span>
                
              </div>
            </div>
          </div>
        </div>
    
        <div class="inernet-error"></div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
